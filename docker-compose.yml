services:
  db:
    image: mariadb:10.11
    container_name: uas_web_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: genexmart
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Auto-import on first startup only (when db_data is empty)
      - ./backend/prisma/genexmart.sql:/docker-entrypoint-initdb.d/01-genexmart.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  db_data:
